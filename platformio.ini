[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
	-D FASTLED_ESP32_RAW_PIN_ORDER
	-D FASTLED_ESP32_I2S
	-Wno-error=reorder
	-D CONFIG_BT_ENABLED=true
	-D CONFIG_BTDM_CTRL_MODE_BLE_ONLY=n
	-D CONFIG_BTDM_CTRL_MODE_BR_EDR_ONLY=y
	-D CONFIG_BTDM_CTRL_MODE_BTDM=n
lib_deps = 
	FastLED
	MPU6050_tockn
	adafruit/Adafruit BusIO@^1.14.1
	adafruit/Adafruit_VL53L0X@^1.2.4
	earlephilhower/ESP8266Audio@^1.9.2
